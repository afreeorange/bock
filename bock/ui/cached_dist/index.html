<!DOCTYPE html><html ng-app="Bock" lang="en-US" direction="ltr"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><title ng-bind="($title || 'Bock')"></title><base href="/"><link rel="stylesheet" href="/Bock.css"></head><body><div id="container"><nav><ul><li ng-controller="searchController as sc"><a ng-href="#" ng-click="sc.showSearchOverlay()"><i class="ion-ios-search"></i><span>Search</span></a></li><li><a href="/"><i class="ion-ios-home-outline"></i><span>Home</span></a></li><li><a ui-sref="listOfArticles"><i class="ion-ios-copy-outline"></i><span>Articles</span></a></li><li><a ui-sref="random"><i class="ion-ios-shuffle"></i><span>Random Article</span></a></li><li ng-show="$state.includes('article') &amp;&amp; !$state.is('article.revisionList')"><a ui-sref="article.revisionList({articleTitle: $stateParams.articleTitle})"><i class="ion-ios-undo-outline"></i><span>Revisions</span></a></li><li ng-show="$state.is('article.revisionList')"><a ui-sref="article({articleTitle: $stateParams.articleTitle})"><i class="ion-ios-paper-outline"></i><span>Original Article</span></a></li><li ng-show="$state.is('article')" class="source-html-link"><a ui-sref="article.raw({articleTitle: $stateParams.articleTitle})"><i class="ion-social-markdown"></i><span>Raw Article</span></a></li><li ng-show="$state.is('article.raw')" class="source-html-link"><a ui-sref="article({articleTitle: $stateParams.articleTitle})"><i class="ion-social-html5"></i><span>HTML Article</span></a></li><li ng-show="$state.is('article.revisionList.revision')" class="source-html-link"><a ui-sref="article.revisionList.revision.raw({articleTitle: $stateParams.articleTitle, revisionID: $stateParams.revisionID})"><i class="ion-social-markdown"></i><span>Raw Revision</span></a></li><li ng-show="$state.is('article.revisionList.revision.raw')" class="source-html-link"><a ui-sref="article.revisionList.revision({articleTitle: $stateParams.articleTitle, revisionID: $stateParams.revisionID})"><i class="ion-social-html5-outline"></i><span>HTML Revision</span></a></li></ul></nav><div autoscroll="true" class="ui-view fade"></div><footer><p><span ui-view="lastModifiedInfo"></span>&nbsp;&copy;&nbsp;<a href="https://nikhil.io">Nikhil Anand</a>&nbsp;&nbsp;<a href="https://github.com/afreeorange/bock"><i class="ion-beer"></i></a></p></footer></div><script type="application/javascript" src="/Bock.js"></script></body></html>
